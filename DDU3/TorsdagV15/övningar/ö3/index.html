<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="div">
        <h1>Login</h1>
        <div class="inputField">
            <p>Name</p>
            <input id="loginInputName">
        </div>
        <div class="inputField">
            <p>Pw</p>
            <input id="loginInputPw">
        </div>
        <button id="loginButton">Log in</button>
    </div>
    <div class="div">
        <h1>Register</h1>
        <div class="inputField">
            <p>Name</p>
            <input id="registerInputName">
        </div>
        <div class="inputField">
            <p>Pw</p>
            <input id="registerInputPw">
        </div>
        <div class="inputField">
            <p>Pw repeat</p>
            <input id="registerInputPwRepeat">
        </div>
        <button id="registerButton">Register</button>
    </div>

    <h1>Did you get registered?</h1>
    <p id="textResponse"></p>


    <script src="index.js"></script>
</body>
</html>
